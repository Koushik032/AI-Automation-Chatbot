<script>
const chatBox = document.getElementById("chatBox");

async function sendMessage() {
    const input = document.getElementById("chatMessage");
    const message = input.value.trim();
    if (!message) return;

    // Show user message
    appendMessage("user", message);

    // Clear input
    input.value = "";

    // Show "typing" for AI
    appendMessage("ai", "Typing...");

    try {
        const response = await fetch(
            "https://koushik79.app.n8n.cloud/webhook-test/37c14d20-14c8-45eb-bd64-880c866f3055",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            }
        );

        let aiMessage = await response.text();

        // Remove "Typing..." placeholder
        const typingMessage = document.querySelector(".chat-message.ai:last-child .msg-content");
        if (typingMessage && typingMessage.innerText === "Typing...") {
            typingMessage.innerText = aiMessage;
        }

        scrollToBottom();

    } catch (err) {
        console.error(err);
        const typingMessage = document.querySelector(".chat-message.ai:last-child .msg-content");
        if (typingMessage && typingMessage.innerText === "Typing...") {
            typingMessage.innerText = "⚠ Error fetching response.";
        }
        scrollToBottom();
    }
}

function appendMessage(sender, message) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("chat-message", sender);

    const contentDiv = document.createElement("div");
    contentDiv.classList.add("msg-content");
    contentDiv.innerText = message;

    msgDiv.appendChild(contentDiv);
    chatBox.appendChild(msgDiv);

    scrollToBottom();
}

function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

	import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

	});
</script>
